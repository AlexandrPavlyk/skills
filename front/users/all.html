<div id="job-text">
    ВСЕ ПОЛЬЗОВАТЕЛИ:
</div>

<div class="row" id="pad" ng-controller="usersListCtrl">
    <table class="table table-bordered" align>
        <tr id="bg_user_keep_All">
            <th align="center" colspan="2">
                ФИО пользователя
            </th>
            <th>
                ExPe
            </th>
        </tr>
        <tr ng-repeat="user in users">
            <td align="center">
                <a href="/users/{{users.indexOf(user)}}">
                    <button type="button" class="btn btn-primary">
                        <span class=" glyphicon glyphicon-user"></span>
                    </button>
                </a>
            </td>
            <td>{{user.FIO}}</td>
            <td class="right">{{user.ExPe | thousand}}</td>
        </tr>
    </table>
</div>
