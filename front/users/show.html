<div ng-show="!!user.FIO">
    <h3>{{user.FIO}}</h3>
    <ul>
        <li ng-repeat="skill in user.skills">{{skills[skill].title}}</li>
    </ul>
</div>
<div ng-show="user === undefined">
    <h3 class="text-muted">Loading...</h3>
</div>
<div ng-show="user === null || !user.FIO">
    <h3 class="text-muted">No user found</h3>
</div>
<div ng-show="!!user.projectsID.length">
    <h5>Выполненные проекты</h5>
    <ul>
        <li ng-repeat="project in user.projectsID">{{projects[project].title}}</li>
    </ul>
</div>
