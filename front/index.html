<!doctype html>
<html ng-app="skills">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <title>Skills</title>

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link href="/front/style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container" ng-controller="usersListCtrl">
            <a href="/"><h1 class="page-header">IKT Skills</h1></a>
            
            <div class="row">
                <div class="col-md-3">
                    <strong>{{users[0].FIO}}</strong>
                    <br>[ {{users[0].ExPe}} ]
                </div>
            </div>
            <br>
            
            <div class="row" id="main_btn_header">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3">
                            <a class="btn btn-block btn-info" href="/my_page" role="button">
                                <span class="glyphicon glyphicon-user"></span> Моя СТРАНИЦА
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-block btn-info" href="/all_users" role="button">
                                <span class="glyphicon glyphicon-globe"></span> Все ПОЛЬЗОВАТЕЛИ
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-block btn-info" href="/skills" role="button">
                                <span class="glyphicon glyphicon-star"></span> All SKILLS
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-block btn-info" href="/all_job" role="button">
                                <span class="glyphicon glyphicon-tasks"></span> ЗАДАНИЯ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row" ng-controller="skillsListCtrl">
                <p>
                <div class="col-md-3">
                    <table class="col-md-12" id="main_table">
                        <tr id="main_table_header"><td>My SKILLS</td></tr>
                        <tr ng-repeat="skill in users[0].userSkills">
                            <td>{{skills[skill].title}}</td>
                        </tr>
                    </table>
                    <table class="col-md-12" id="main_table">
                        <tr id="main_table_header"><td>My NEEDS</td></tr>
                        <tr ng-repeat="skill in users[0].userNeeds">
                            <td>{{skills[skill].title}}</td>
                        </tr>
                    </table>
                </div>

                <div class="col-md-9">
                    <div class="row">
                        <ng-view></ng-view>
                    </div>
                </div>
            </div>
        </div>

        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>

        <script src="/front/app.js"></script>
        <script src="/front/users/controllers.js"></script>
        <script src="/front/filter.js"></script>

        <script src="/bower_components/sigma/src/sigma.core.js"></script>
