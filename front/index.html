<!doctype html>
<html ng-app="skills">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Skills</title>
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/front/style.css">
        <link rel="stylesheet" href="/front/tasks/tasks_style.css">
        <style>
            .header-logo {
                font-family: 'Courier New', Courier, monospace;
                font-weight: bold;
                letter-spacing: 7px;
                text-transform: uppercase;
            }

            md-tabs {
                height: 64px;
            }

            section.md-header {
                height: 64px !important;
            }

            md-tabs-ink-bar {
                background-color: #FFFF8D !important;
                height: 3px;
            }

            .fixed-nav {
                position: fixed;
                top: 0;
                z-index: 999999;
                width: 100%;
                box-shadow: 0 1px 2px rgba(0,0,0,0.26);
            }

            .content {
                margin-top: 64px;
            }

            /*Убрать после удаления бустрапа */
            a.toolLink {
                text-decoration: none !important;
            }
            a:hover.toolLink {
                color: #ffffff !important;
            }
            a:visited.toolLink {
                color: #ffffff !important;
            }

        </style>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="/bower_components/angular-route/angular-route.min.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="/bower_components/hammerjs/hammer.js"></script>
        <script src="/bower_components/angular-material/angular-material.min.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>

        <script src="/front/app.js"></script>
        <script src="/front/users/controllers.js"></script>
        <script src="/front/users/filter.js"></script>

    </head>

    <body>
        <div ng-controller="navbar_controller" class="fixed-nav">
            <md-toolbar class="md-hue-2">
                <div layout="row" layout-align="space-between center">
                    <div class="md-toolbar-tools" flex="20" hide-gt-md>
                        <md-button class="md-raised" aria-label="menuButton">
                            <img src='/bower_components/material-design-icons/navigation/svg/design/ic_menu_24px.svg'>
                        </md-button>
                    </div>
                    <div class="md-toolbar-tools" flex="20">
                        <a href="" ng-click="goToMain()" class="header-logo toolLink">Skills</a>
                    </div>
                    <div class="md-toolbar-tools" hide show-gt-md flex="50">
                        <md-tabs class="md-hue-2" md-selected="selectedIndex">
                            <md-tab md-on-select="goToMain()">Main</md-tab>
                            <md-tab md-on-select="goToSkills()">Skills</md-tab>
                            <md-tab md-on-select="goToTasks()">Tasks</md-tab>
                            <md-tab md-on-select="goToUsers()">Users</md-tab>
                        </md-tabs>
                    </div>
                    <div class="md-toolbar-tools" layout="row" layout-align="end center">
                        <div flex="40" hide show-md show-gt-md>
                            <h5>
                                <a class="toolLink" href="/about_me">alexeychikk</a>
                            </h5>
                        </div>
                        <div flex="40" hide show-gt-md>
                            <h6>
                                exp: 203,765
                            </h6>
                        </div>
                        <div flex="20">
                            <img class="md-raised" src='/bower_components/material-design-icons/action/svg/design/ic_account_circle_24px.svg'>
                        </div>
                    </div>
                </div>
            </md-toolbar>
        </div>

        <div class="content ng-view" layout="column" layout-fill></div>
