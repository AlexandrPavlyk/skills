<!DOCTYPE html>

            </div>
            <p>
            <div class="row">
                <div class="col-md-12">
                    <textarea class="form-control" rows="7"  disabled>
                        ...здесь  прописано полное условие задания...
                    </textarea>
                </div>
            </div>
            <p>

            <div id="creat_condition">
                ОТВЕТ:

                <div class="col-md-12">
                    <textarea class="form-control" rows="7"  disabled>
                        ...здесь находится ОТВЕТ, по которому система определяет правильность решения задания...
                    </textarea>
                </div>
            </div>
            <br>
            
            <div class="row center">
                <div class="btn-group">
                    <button type="button" class="btn btn-lg btn-success">ПОДТВЕРЖДАЮ!</button>
