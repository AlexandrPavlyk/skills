<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skills: Creat job</title>
        <link href="css/style.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="row" id="header">
                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-block" >
                        <span class="glyphicon glyphicon-user"></span> ПРОФИЛЬ ПОЛЬЗОВАТЕЛЯ
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-block">
                        <span class="glyphicon glyphicon-globe"></span> ВСЕ ПОЛЬЗОВАТЕЛИ
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-block">
                        <span class="glyphicon glyphicon-star"></span> SKILLS
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-block">
                        <span class="glyphicon glyphicon-tasks"></span> ЗАДАНИЯ
                    </button>
                </div>
            </div>
            <br>
            
            <div id="creat_job">
                СОЗДАНИЕ ЗАДАНИЯ
            </div>

            <div id="creat_condition">
                * Skills, необходимые для решения ЗАДАНИЯ:
            </div>
            <div class="row">
                <div class="col-md-11">
                    <select class="form-control">
                        <option>1.1.1.1 Алгоритмы оптимизации</option>
                        <option>1.1.1.2 Алгоритмы поиска</option>
                        <option>1.1.2.6 Хеширование</option>
                        <option>1.1.3.1 Декларативное программирование</option>
                        <option>1.1.3.4 Объектно-ориентированное программирование</option>
                        <option>1.1.3.5 Прототипное программирование</option>
                        <option>0.0.0.0 .................</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-sm btn-info">ДОБАВИТЬ</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11">
                    <select multiple class="form-control">
                        <option>0.0.0.0 добавленный Skill</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                    </select>
                </div>
            </div>
            <p>

            <div id="creat_condition">
                УСЛОВИЕ ЗАДАНИЯ:
            </div>
            <div class="row">
                <div class="col-md-11">
                    <textarea class="form-control" rows="7">...здесь необходимо прописать полное условие задания...
                    </textarea>
                </div>
            </div>
            <p>

            <div id="creat_condition">
                ОТВЕТ:
            </div>
            <div class="row">
                <div class="col-md-11">
                    <textarea class="form-control" rows="7">...здесь необходимо прописать ОТВЕТ задания, который будет решением и ответом к данному заданию...
                    </textarea>
                </div>
            </div>
            <p>

            <div id="creat_condition">
                * Skills, полученные после успешного выполнения ЗАДАНИЯ:
            </div>
            <div class="row">
                <div class="col-md-11">
                    <select class="form-control">
                        <option>1.1.1.1 Алгоритмы оптимизации</option>
                        <option>1.1.1.2 Алгоритмы поиска</option>
                        <option>1.1.2.6 Хеширование</option>
                        <option>1.1.3.1 Декларативное программирование</option>
                        <option>1.1.3.4 Объектно-ориентированное программирование</option>
                        <option>1.1.3.5 Прототипное программирование</option>
                        <option>0.0.0.0 .................</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-sm btn-info">ДОБАВИТЬ</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11">
                    <select multiple class="form-control">
                        <option>1.1.3.3 Логическое программирование</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                    </select>
                </div>
            </div>
            <br>
            
            <div class="row center">
                <div class="col-md-11">
                    <button type="button" class="btn btn-lg btn-primary">СОЗДАТЬ ЗАДАНИЕ</button>
                </div>
            </div>

            </div>
        </div>
    </body>
</html>
