<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skills: Approve job</title>
        <link href="css/style.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="row" id="header">
                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-block" >
                        <span class="glyphicon glyphicon-user"></span> ПРОФИЛЬ ПОЛЬЗОВАТЕЛЯ
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-block">
                        <span class="glyphicon glyphicon-globe"></span> ВСЕ ПОЛЬЗОВАТЕЛИ
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-block">
                        <span class="glyphicon glyphicon-star"></span> SKILLS
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-info btn-block">
                        <span class="glyphicon glyphicon-tasks"></span> ЗАДАНИЯ
                    </button>
                </div>
            </div>
            <br>
            
            <div id="check_job">
                ПОДТВЕРЖДЕНИЕ НОВОГО ЗАДАНИЯ
                <p>(APPROVE)
            </div>

            <div id="creat_condition">
                УСЛОВИЕ ЗАДАНИЯ:
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <link>* Skills, необходимые для решения ЗАДАНИЯ:</link>
                    <select multiple class="form-control">
                        <option>0.0.0.0 добавленный Skill</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                    </select>
                </div>
            </div>
            <p>
            <div class="row">
                <div class="col-md-12">
                    <textarea class="form-control" rows="7"  disabled>
                        ...здесь  прописано полное условие задания...
                    </textarea>
                </div>
            </div>
            <p>
            <div class="row">
                <div class="col-md-12">
                    <select multiple class="form-control">
                        <option>0.0.0.0 добавленный Needs</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                        <option>0.0.0.0 .................</option>
                    </select>
                    <link>* Needs, подтвержденные после выполнения ЗАДАНИЯ:</link>
                </div>
            </div>
            <br>

            <div id="creat_condition">
                ОТВЕТ:
            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea class="form-control" rows="7"  disabled>
                        ...здесь находится ОТВЕТ и РЕШЕНИЕ ЗАДАНИЯ, который помогает проверяющему в быстрой проверке задания...
                    </textarea>
                </div>
            </div>
            <br>
            
            <div class="row center">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-block btn-success">ПОДТВЕРЖДАЮ!</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-block btn-danger">НЕ ПОДТВЕРЖДАЮ!</button>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>
    </body>
</html>
